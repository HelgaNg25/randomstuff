<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble and Jump Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .bubble {
            width: 200px;
            height: 200px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bubble 2s infinite;
        }

        @keyframes bubble {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .jump-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .jump-button:hover {
            background-color: #0056b3;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="bubble">
        <h2>Bubble</h2>
    </div>
    <button class="jump-button" onclick="showMessage()">Click Here</button>
    <div class="message" id="message">
        Ahihi <br><br>
        Do's Ngoc's 
        Leuleu =))
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body>
</html>
